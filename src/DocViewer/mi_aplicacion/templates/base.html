<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" >
    <style>body{padding-top:30px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


</head>

      <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><b>Document viewer</b></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav col-md-10">
                        <li><a href="/document_list">DOCUMENT LIST</a></li>
                        <li><a href="/statistics">STATISTICS</a></li>
                        <div class="col-md-6"></div>
                        {% if mode %}
                            <!-- Trigger the modal with a button -->
                            <li><a href="" data-toggle="modal" data-target="#myModal" style="background-color: #900C3F "><b>TOPIC LIST</b></a></li>
                        {% endif %}

                        {% if mode == "TEXT" %}
                            <li><a href="/document/?doc={{paper_id}}&mode=PHRASES" style="background-color: #C70039"><b>MODE:</b>{{mode}}</a></li>
                        {% endif %}
                        {% if mode == "PHRASES" %}
                            <li><a href="/document/?doc={{paper_id}}&mode=TEXT" style="background-color: #C70039"><b>MODE:</b>{{mode}}</a></li>
                        {% endif %}

                    </ul>

                </div><!--.nav-collapse -->
            </div>
        </nav>

        <div class="content container">
            <div class="main">
                  {% block content %}
                  {% endblock %}
            </div>
        </div>
    </body>
</html>
